<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body>

    <header>
        <img class="logo" src="./img/Frame.png" alt="">
        <div class="tabs">
            <p>Home</p>
            <p>Contact</p>
            <p>Privacy</p>
        </div>
    </header>

    <div class="container">
        <div class="firstPage">
            <div class="additionsInFirstPage">
                <div class="textFirstPage">
                    <p class="p1">Get Instant <br> Loans</p>
                    <p class="p2">Get instant loans with ease on your <br> smartphone</p>
                </div>
                <div class="buttonsForLoading">
                    <div class="loadingFromGooglePlay">
                        <div class="logoGooglePlay">
                            <img src="./img/317742_google_google play_icon.png" alt="" width="22px" height="23px">
                        </div>
                        <div class="additionsForGooglePlay">
                            <p>GET IN ON</p>
                            <p>Google Play</p>
                        </div>
                    </div>
                    <div class="loadingFromAppStore">
                        <div class="logoApple">
                            <img src="./img/294700_apple_icon.svg" alt="">
                        </div>
                        <div class="additionForApple">
                            <p>Download on the</p>
                            <p>AppStore</p>
                        </div>
                    </div>
                </div>
            </div>
            <img src="./img/Frame (1).png" alt="">
        </div>
    </div>

</body>

</html>
